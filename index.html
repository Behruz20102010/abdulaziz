<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.S.N Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
            transition: background-image 0.8s ease-in-out;
        }

        body.initial-state {
            background-image: url('./image\ copy.png');
        }

        body.menu-state {
            background-image: url('./image.png');
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            transition: opacity 0.5s ease;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .main-button {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.7) 0%, rgba(245, 87, 108, 0.7) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 25px 60px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .main-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .main-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .info-buttons {
            display: none;
            margin-top: 50px;
            flex-direction: column;
            gap: 50px;
            align-items: center;
        }

        .info-buttons.show {
            display: flex;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            min-width: 400px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .info-card:hover::before {
            left: 100%;
        }

        .info-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .info-card h3 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .info-details {
            display: none;
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            line-height: 1.8;
            color: #333;
        }

        .info-details.show {
            display: block;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .info-details strong {
            color: #764ba2;
            display: inline-block;
            min-width: 120px;
        }

        .phone-link {
            color: #667eea;
            text-decoration: none;
            display: block;
            margin: 8px 0;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 5px;
        }

        .phone-link:hover {
            background: #f0f0f0;
            padding-left: 15px;
        }

        .social-buttons {
            display: none;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .social-buttons.show {
            display: flex;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .social-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: inline-block;
        }

        .telegram-btn {
            background: linear-gradient(135deg, #0088cc, #00aaff);
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
        }

        .telegram-btn:hover {
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.6);
        }

        .instagram-btn {
            background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            box-shadow: 0 5px 15px rgba(225, 48, 108, 0.4);
        }

        .instagram-btn:hover {
            transform: translateY(-5px) rotate(-2deg);
            box-shadow: 0 10px 25px rgba(225, 48, 108, 0.6);
        }

        .back-button {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .back-button.show {
            display: inline-block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .back-button:hover {
            background: white;
            color: #667eea;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .info-card {
                min-width: 300px;
                padding: 20px 25px;
            }

            .main-button {
                padding: 20px 40px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body class="initial-state">
    <div class="container">
        <button class="main-button" id="mainBtn">A.S.N Info</button>

        <div class="info-buttons" id="infoButtons">
            <div class="info-card" id="nameCard">
                <h3>üìù To'liq F.I.O</h3>
                <div class="info-details" id="nameDetails">
                    <p><strong>Ism:</strong> Abdulaziz</p>
                    <p><strong>Familya:</strong> Sayitmurodov</p>
                    <p><strong>Sha'rif:</strong> Nosirovich</p>
                </div>
            </div>

            <div class="info-card" id="phoneCard">
                <h3>üìû Telefon raqami</h3>
                <div class="info-details" id="phoneDetails">
                    <a href="tel:+998334486979" class="phone-link">üì± +998 (33) 448 69-79</a>
                    <a href="tel:+998909476979" class="phone-link">üì± +998 (90) 947 69-79</a>
                    <a href="tel:+998903890429" class="phone-link">üì± +998 (90) 389 04-29</a>
                </div>
            </div>

            <div class="info-card" id="socialCard">
                <h3>üåê Ijtimoiy tarmoq</h3>
                <div class="social-buttons" id="socialButtons">
                    <a href="https://t.me/HerrNosirovich" target="_blank" class="social-btn telegram-btn">
                        Telegram
                    </a>
                    <a href="https://www.instagram.com/abdulaziz.nosirovicc?igsh=MWh6bHd1djE5dTVzMA%3D%3D&utm_source=qr" target="_blank" class="social-btn instagram-btn">
                        Instagram
                    </a>
                </div>
            </div>
        </div>

        <button class="back-button" id="backBtn">‚óÄ Orqaga</button>
    </div>

    <script>
        const mainBtn = document.getElementById('mainBtn');
        const infoButtons = document.getElementById('infoButtons');
        const backBtn = document.getElementById('backBtn');
        const nameCard = document.getElementById('nameCard');
        const phoneCard = document.getElementById('phoneCard');
        const socialCard = document.getElementById('socialCard');
        const nameDetails = document.getElementById('nameDetails');
        const phoneDetails = document.getElementById('phoneDetails');
        const socialButtons = document.getElementById('socialButtons');

        mainBtn.addEventListener('click', () => {
            mainBtn.style.display = 'none';
            infoButtons.classList.add('show');
            backBtn.classList.add('show');
            document.body.classList.remove('initial-state');
            document.body.classList.add('menu-state');
        });

        backBtn.addEventListener('click', () => {
            infoButtons.classList.remove('show');
            backBtn.classList.remove('show');
            nameDetails.classList.remove('show');
            phoneDetails.classList.remove('show');
            socialButtons.classList.remove('show');
            document.body.classList.remove('menu-state');
            document.body.classList.add('initial-state');
            setTimeout(() => {
                mainBtn.style.display = 'inline-block';
            }, 300);
        });

        nameCard.addEventListener('click', () => {
            nameDetails.classList.toggle('show');
        });

        phoneCard.addEventListener('click', (e) => {
            if (!e.target.classList.contains('phone-link')) {
                phoneDetails.classList.toggle('show');
            }
        });

        socialCard.addEventListener('click', (e) => {
            if (!e.target.classList.contains('social-btn')) {
                socialButtons.classList.toggle('show');
            }
        });
    </script>
</body>
</html>
